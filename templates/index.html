<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Golden Rule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto&family=Open+Sans&family=Lato&family=Playfair+Display&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>

<form action="/" method="post">

    <body>
        <header>
            <div class="container-fuid header-top">
                <h1>GOLDEN RULE</h1>
            </div>

            <div class="container-fluid text-center">
                <div class="row">
                    <div class="text-input col-2">
                        <select id="fontSelector" class="form-control main-input" name="fname">
                            <option value="sans-serif" selected>font name</option>
                            <option value="Roboto">Roboto</option>
                            <option value="Comic Sans">Comic Sans</option>
                            <option value="Lato">Lato</option>
                            <option value="Playfair Display">Playfair Display</option>
                        </select>
                    </div>
                    <div class="text-input col-8">
                        <input type="text" id="textInput" name="input_text" class="form-control main-input"
                            placeholder="insert a text...">
                    </div>

                    <!-- Font size input -->
                    <div class="text-input col-2">
                        <input class="form-control main-input" type="number" id="fontSizeInput" name="fsize"
                            placeholder="font size" min="10" max="200" value="60">
                    </div>
                </div>
            </div>
            <div class="text-center mt-3">
                <button hidden="on" type="submit" class="btn btn-primary">Apply</button>
            </div>
        </header>

        <main>


            <!-- Preview Area -->
            {% for i in range(6) %}
                {% for item in sizes_list %}
                    <div id="preview" class="container-fluid text-center">
                        <h2 style="font-size: {{ item ~ 'px' }};">size: {{ item }} => {{ text }}</h2>
                    </div>
                {% endfor %}
                {% for item in sizes_list|reverse %}
                    <div id="preview" class="container-fluid text-center">
                        <h2 style="font-size: {{ item ~ 'px' }};">size: {{ item }} => {{ text }}</h2>
                    </div>
                {% endfor %}
            {% endfor %}


            <!-- Footer Inputs -->

        </main>
        <footer>
            <div class="container-fuid footer-bottom">
                <h1>GOLDEN RULE</h1>
            </div>

        </footer>
    </body>
</form>

</html>
